<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Login - Growthlaps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="favicon" href="../images/dark.png" />
    <link rel="icon" href="../images/dark.png" />
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="/">
            <img src="../images/light.png" alt="Growthlaps" />
            <h1>Growthlaps</h1>
          </a>
        </div>
      </nav>
    </div>

    <section class="login-section">
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
          </div>

          <form class="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <button type="button" class="password-toggle">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" name="remember" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>
          </form>

          <div class="login-divider">
            <span>or continue with</span>
          </div>

          <div class="social-login">
            <button class="social-button google">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                alt="Google"
              />
              Google
            </button>
            <button class="social-button linkedin">
              <i class="fab fa-linkedin-in"></i>
              LinkedIn
            </button>
          </div>

          <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-bottom">
          <div class="footer-copyright">
            Â© 2024 Growthlaps. All rights reserved.
          </div>
          <div class="footer-legal">
            <a href="/privacypolicy">Privacy Policy</a>
            <a href="/tos">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Password visibility toggle
      document
        .querySelector(".password-toggle")
        .addEventListener("click", function () {
          const passwordInput = document.querySelector("#password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
